<div class="contenedor">
  <div class="form-container">
    <h2>Contacto / Sugerencias</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="mensaje">Duda o sugerencia</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí tu mensaje..."></textarea>
      </div>

      <button type="submit">Enviar</button>
      <p id="form-mensaje"></p>
    </form>
  </div>
</div>
</body>
</html>
